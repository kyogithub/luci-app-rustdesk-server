<%+cbi/valueheader%>
<script type="text/javascript">//<![CDATA[
	function admin_info(btn)
	{
		btn.disabled = true;
		btn.value = '<%:Reading...%>';
		XHR.get('<%=luci.dispatcher.build_url("admin", "services", "rustdesk-server", "view_key")%>',
			null,
			function(x,rv)
			{
			var tb = document.getElementById('<%=self.option%>-status');
			if (tb)
			{
				tb.innerHTML += "<%:Public Key%>" + "<font color='green'>" + rv.pubKey + "</font>";
			}
				btn.disabled = false;
				btn.value = '<%:Read%>';
			}
		);
		return false;
	}
//]]></script>
<input type="button" class="btn cbi-button cbi-button-apply" value="<%:View%>" onclick="return admin_info(this)" />
<span id="<%=self.option%>-status"><em><%=self.value%></em></span>
<%+cbi/valuefooter%>
